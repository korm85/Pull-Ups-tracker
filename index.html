<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull-Up Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <img src="icon.png" alt="Logo" class="logo">
            <h1 class="stylish-header">Pullups Power</h1>
        </header>
        <main id="main-content">
            <div id="tracker" class="section">
                <div id="workout-tracker"></div>
                <div class="progress-bar">
                    <div id="progress-bar-fill" class="progress-bar-fill"></div>
                </div>
                <div class="total-reps">
                    <span>Total Reps Done: </span>
                    <span id="total-reps">0</span>
                </div>
                <div class="navigation-buttons">
                    <button id="prev-workout" class="navigation-button">
                        <span class="material-icons"></span> Previous Week
                    </button>
                    <button id="next-workout" class="navigation-button hidden">
                        <span class="material-icons"></span> Next Week
                    </button>
                    <button id="save-workout" class="navigation-button">
                        <span class="material-icons"></span> Save
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
        }
    </script>
</body>
</html>
