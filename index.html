<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull-Ups Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Workout Progress Tracker</h1>
        <div id="workout-tracker"></div>
        <div class="progress-bar">
            <div id="progress-bar-fill" class="progress-bar-fill"></div>
        </div>
        <div class="total-reps">
            <span>Total Reps Done: </span>
            <span id="total-reps">0</span>
        </div>
        <button id="next-workout" class="hidden">Next Workout</button>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
        }
    </script>
</body>
</html>
